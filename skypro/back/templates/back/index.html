{% extends "back/layout/basic.html" %}
{% block title %}
    Главная страница
{% endblock %}

{% block content %}
<div class="uk-flex uk-flex-center uk-flex-column uk-width-1-3">
    <table class="uk-table uk-table-divider">
        <thead>
            <tr>
                <th>Файл</th>
                <th>Владелец</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>file.file</td>
                    <td>file.author.username</td>
                    <td>file.status</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p uk-margin style="text-align: center">
        <button style="width: -webkit-fill-available;" class="uk-button uk-button-default">Добавить файл</button>
    </p>
    </div>

{% endblock %}
